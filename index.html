<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Key Sequence Detection</title>
  <style>
    body {
      min-height: 100vh;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
      background: #ffc600;
      text-align: center;
    }
    .container {
      background: white;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
    }
    h1 {
      margin-top: 0;
      color: #333;
    }
    .instructions {
      margin-bottom: 2rem;
      color: #555;
    }
    .key-sequence {
      font-size: 1.5rem;
      letter-spacing: 1px;
      min-height: 2rem;
      margin: 1rem 0;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Key Sequence Detection</h1>
    <div class="instructions">
      Try typing the secret code: <strong>wesbos</strong>
    </div>
    <div class="key-sequence" id="keysPressed"></div>
    <div>When you get it right, magic will happen!</div>
  </div>

  <script>
    // The secret code we're looking for
    const secretCode = 'wesbos';
    let pressed = [];
    const keysPressedElement = document.getElementById('keysPressed');

    // Listen for keyup events
    window.addEventListener('keyup', (e) => {
      // Add the pressed key to the array
      pressed.push(e.key);
      
      // Keep the array at the length of the secret code
      pressed.splice(-secretCode.length - 1, pressed.length - secretCode.length);
      
      // Update the display of pressed keys
      keysPressedElement.textContent = pressed.join('');
      
      // Check if the pressed sequence matches the secret code
      if (pressed.join('').includes(secretCode)) {
        console.log('DING DING!');
        // Create unicorns and rainbows
        cornify_add();
        
        // Reset the display
        pressed = [];
        keysPressedElement.textContent = '';
        
        // Show success message temporarily
        keysPressedElement.textContent = 'Success! Keep typing for more magic!';
        setTimeout(() => {
          keysPressedElement.textContent = '';
        }, 1000);
      }
    });

    // Load cornify.js dynamically if not already loaded
    if (typeof cornify_add !== 'function') {
      const script = document.createElement('script');
      script.src = 'https://www.cornify.com/js/cornify.js';
      document.head.appendChild(script);
    }
  </script>
</body>
</html>
